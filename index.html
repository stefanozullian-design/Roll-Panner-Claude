<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cement Production Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #181c27;
      --surface2: #1e2435;
      --border: #2a3047;
      --border2: #3a4560;
      --text: #e2e8f5;
      --muted: #7a8aa8;
      --accent: #3b82f6;
      --accent-glow: rgba(59,130,246,0.15);
      --danger: #ef4444;
      --danger-bg: rgba(239,68,68,0.12);
      --warn: #f59e0b;
      --warn-bg: rgba(245,158,11,0.12);
      --ok: #22c55e;
      --ok-bg: rgba(34,197,94,0.1);
      --clinker: #60a5fa;
      --cement: #a78bfa;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-size: 13px;
      min-height: 100vh;
    }

    /* â”€â”€ HEADER â”€â”€ */
    #app-header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 50;
    }
    .header-top {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 20px; gap: 16px;
      max-width: 1600px; margin: 0 auto;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-icon { width: 36px; height: 24px; display: flex; align-items: center; justify-content: center; }
    .brand-name { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; letter-spacing: 0.05em; }
    .brand-sub { font-size: 10px; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase; }

    .header-controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

    select, input[type=date], input[type=number], input[type=text] {
      background: var(--surface2); border: 1px solid var(--border); color: var(--text);
      border-radius: 6px; padding: 5px 10px; font-family: inherit; font-size: 12px;
    }
    select:focus, input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }

    .btn {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 500;
      cursor: pointer; transition: all .15s; border: 1px solid var(--border);
      background: var(--surface2); color: var(--text);
    }
    .btn:hover { border-color: var(--border2); background: #252d42; }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-danger { background: var(--danger-bg); border-color: var(--danger); color: var(--danger); }

    .mode-badge {
      padding: 3px 10px; border-radius: 999px; font-size: 10px; font-weight: 700;
      letter-spacing: 0.1em; cursor: pointer; text-transform: uppercase;
    }
    .mode-sandbox { background: rgba(245,158,11,0.15); border: 1px solid var(--warn); color: var(--warn); }
    .mode-official { background: var(--ok-bg); border: 1px solid var(--ok); color: var(--ok); }

    /* â”€â”€ TABS â”€â”€ */
    .nav-top {
      display: flex; gap: 2px; padding: 0 20px;
      max-width: 1600px; margin: 0 auto;
      border-top: 1px solid var(--border);
    }
    .nav-top-btn {
      padding: 9px 18px; border: none; background: none; color: var(--muted);
      cursor: pointer; font-family: 'IBM Plex Mono', monospace; font-size: 11px;
      font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em;
      border-bottom: 2px solid transparent; transition: all .15s; white-space: nowrap;
    }
    .nav-top-btn:hover { color: var(--text); }
    .nav-top-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
    .nav-sub {
      display: flex; gap: 2px; padding: 0 20px;
      max-width: 1600px; margin: 0 auto;
      background: rgba(255,255,255,0.02);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      min-height: 36px; align-items: stretch;
    }
    .nav-sub-btn {
      padding: 6px 14px; border: none; background: none; color: var(--muted);
      cursor: pointer; font-family: inherit; font-size: 12px; font-weight: 500;
      border-bottom: 2px solid transparent; transition: all .15s;
    }
    .nav-sub-btn:hover { color: var(--text); background: rgba(255,255,255,0.03); }
    .nav-sub-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(99,179,237,0.06); }
    .nav-sub-btn.placeholder { color: rgba(255,255,255,0.2); cursor: default; font-style: italic; }
    .nav-sub-btn.placeholder:hover { background: none; color: rgba(255,255,255,0.2); }

    /* â”€â”€ LAYOUT â”€â”€ */
    main { max-width: 1600px; margin: 0 auto; padding: 20px; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* â”€â”€ ALERT STRIP â”€â”€ */
    #alert-strip {
      margin-bottom: 16px; display: none;
      background: linear-gradient(135deg, #1a0d0d, #1a1108);
      border: 1px solid rgba(239,68,68,0.4); border-radius: 10px;
      padding: 12px 16px;
    }
    .alert-strip-title { font-family: 'IBM Plex Mono', monospace; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.12em; color: var(--danger); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
    .alert-grid { display: flex; flex-wrap: wrap; gap: 6px; }
    .alert-chip {
      padding: 4px 10px; border-radius: 999px; font-size: 11px; font-weight: 500;
      display: flex; align-items: center; gap: 5px;
    }
    .chip-stockout { background: var(--danger-bg); border: 1px solid rgba(239,68,68,0.5); color: #fca5a5; }
    .chip-full { background: var(--warn-bg); border: 1px solid rgba(245,158,11,0.4); color: #fcd34d; }
    .chip-high { background: rgba(245,158,11,0.08); border: 1px solid rgba(245,158,11,0.25); color: #fbbf24; }

    /* â”€â”€ CARDS â”€â”€ */
    .card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
    }
    .card-header {
      padding: 12px 16px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
    }
    .card-title { font-weight: 600; font-size: 13px; }
    .card-sub { font-size: 11px; color: var(--muted); margin-top: 1px; }
    .card-body { padding: 16px; }

    /* â”€â”€ TABLES â”€â”€ */
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th {
      background: #0d1018; color: var(--muted); font-family: 'IBM Plex Mono', monospace;
      font-size: 10px; font-weight: 500; letter-spacing: 0.08em; text-transform: uppercase;
      padding: 6px 8px; border: 1px solid var(--border); text-align: left; white-space: nowrap;
      position: sticky; top: 0; z-index: 2;
    }
    .data-table td {
      padding: 5px 8px; border: 1px solid var(--border); font-size: 12px;
      vertical-align: middle;
    }
    .data-table tr:hover td { background: rgba(255,255,255,0.02); }
    .data-table .num { text-align: right; font-family: 'IBM Plex Mono', monospace; font-size: 11px; }

    /* Plan table specific */
    .plan-table th { padding: 5px 6px; font-size: 9px; }
    .plan-table td { padding: 3px 6px; }
    .plan-table .row-header { position: sticky; left: 0; background: var(--surface); z-index: 1; white-space: nowrap; width: max-content; min-width: 180px; }
    .plan-table .row-label-group {
      background: var(--surface2); color: var(--muted);
      font-family: 'IBM Plex Mono', monospace; font-size: 9px; font-weight: 600; letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .plan-table .row-subtotal { background: rgba(255,255,255,0.03); font-weight: 600; }
    .plan-table .cell-stockout { background: var(--danger-bg) !important; color: #fca5a5; font-weight: 700; }
    .plan-table .cell-full { background: var(--warn-bg) !important; color: #fcd34d; }
    .plan-table .cell-high75 { color: var(--warn); }
    .plan-table .cell-produce { }
    .plan-table .cell-idle { color: var(--muted); }
    .plan-table .cell-maint { background: rgba(255,255,255,0.04); color: var(--muted); font-style: italic; }
    .plan-table .cell-today { border-left: 2px solid var(--accent) !important; border-right: 2px solid var(--accent) !important; }

    /* table scroller */
    .table-scroll { overflow-x: auto; }
    .table-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
    .table-scroll::-webkit-scrollbar-track { background: var(--surface); }
    .table-scroll::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }

    /* section dividers in plan view */
    .plan-section-header {
      background: linear-gradient(90deg, var(--surface2), var(--surface));
      color: var(--muted); font-family: 'IBM Plex Mono', monospace;
      font-size: 9px; font-weight: 600; letter-spacing: 0.12em; text-transform: uppercase;
      padding: 4px 8px; border: 1px solid var(--border);
    }

    /* â”€â”€ FORMS â”€â”€ */
    .form-grid { display: grid; gap: 8px; }
    .form-label { display: block; font-size: 11px; color: var(--muted); margin-bottom: 3px; font-weight: 500; }
    .form-input {
      width: 100%; background: var(--surface2); border: 1px solid var(--border); color: var(--text);
      border-radius: 6px; padding: 7px 10px; font-family: inherit; font-size: 12px;
      transition: border-color .15s;
    }
    .form-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }
    .form-input::placeholder { color: var(--muted); }

    /* â”€â”€ PILLS â”€â”€ */
    .pill { border-radius: 999px; padding: 2px 8px; font-size: 10px; font-weight: 600; font-family: 'IBM Plex Mono', monospace; }
    .pill-blue { background: rgba(59,130,246,0.15); color: #93c5fd; }
    .pill-green { background: var(--ok-bg); color: #86efac; }
    .pill-amber { background: var(--warn-bg); color: #fcd34d; }
    .pill-red { background: var(--danger-bg); color: #fca5a5; }
    .pill-purple { background: rgba(167,139,250,0.15); color: #c4b5fd; }
    .pill-gray { background: rgba(255,255,255,0.07); color: var(--muted); }

    /* â”€â”€ MODAL â”€â”€ */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100;
      display: none; align-items: flex-start; justify-content: center;
      padding: 40px 16px; overflow-y: auto;
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      background: var(--surface); border: 1px solid var(--border2); border-radius: 12px;
      width: 100%; box-shadow: 0 24px 80px rgba(0,0,0,0.6);
      animation: slideUp .2s ease;
    }
    @keyframes slideUp { from { transform: translateY(16px); opacity: 0; } to { transform: none; opacity: 1; } }
    .modal-header { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
    .modal-title { font-weight: 600; font-size: 14px; }
    .modal-body { padding: 20px; max-height: 75vh; overflow-y: auto; }
    .modal-footer { padding: 12px 20px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 8px; }

    /* â”€â”€ SMALL INPUTS IN TABLES â”€â”€ */
    .cell-input {
      width: 100%; min-width: 72px; background: var(--surface2); border: 1px solid var(--border);
      color: var(--text); border-radius: 4px; padding: 3px 6px;
      font-family: 'IBM Plex Mono', monospace; font-size: 11px; text-align: right;
    }
    .cell-input:focus { outline: none; border-color: var(--accent); }
    .cell-gray { background: rgba(255,255,255,0.025); color: var(--muted); text-align: center; font-size: 11px; }

    /* â”€â”€ KPI CARDS â”€â”€ */
    .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .kpi-card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
      padding: 12px 16px; position: relative; overflow: hidden;
    }
    .kpi-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    }
    .kpi-card.kpi-danger::before { background: var(--danger); }
    .kpi-card.kpi-warn::before { background: var(--warn); }
    .kpi-card.kpi-ok::before { background: var(--ok); }
    .kpi-card.kpi-neutral::before { background: var(--border2); }
    .kpi-label { font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; font-weight: 600; margin-bottom: 6px; }
    .kpi-value { font-family: 'IBM Plex Mono', monospace; font-size: 22px; font-weight: 600; line-height: 1; }
    .kpi-sub { font-size: 10px; color: var(--muted); margin-top: 4px; }

    /* â”€â”€ COLLAPSIBLE KPI PANEL â”€â”€ */
    .kpi-section { border-bottom: 1px solid var(--border); margin-bottom: 0; }
    .kpi-toggle-strip {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 20px 6px 16px; cursor: pointer; user-select: none;
      transition: background 0.15s; border-bottom: 1px solid transparent;
    }
    .kpi-toggle-strip:hover { background: var(--surface2); }
    .kpi-toggle-strip.kpi-collapsed { border-bottom-color: var(--border); }
    .kpi-toggle-arrow {
      width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;
      background: var(--surface2); border: 1px solid var(--border2); border-radius: 4px;
      transition: transform 0.25s ease; flex-shrink: 0;
    }
    .kpi-toggle-arrow svg { width: 9px; height: 9px; transition: stroke 0.15s; }
    .kpi-toggle-strip:hover .kpi-toggle-arrow svg { stroke: #e2e8f0; }
    .kpi-toggle-arrow.kpi-arrow-closed { transform: rotate(-90deg); }
    .kpi-toggle-label {
      font-size: 11px; color: var(--muted); letter-spacing: 0.8px;
      text-transform: uppercase; font-weight: 600;
    }
    .kpi-summary-pills {
      display: flex; gap: 8px; margin-left: 8px;
      opacity: 0; pointer-events: none; transition: opacity 0.2s;
    }
    .kpi-toggle-strip.kpi-collapsed .kpi-summary-pills { opacity: 1; pointer-events: auto; }
    .kpi-pill {
      display: flex; align-items: center; gap: 5px;
      background: var(--surface2); border: 1px solid var(--border2);
      border-radius: 99px; padding: 2px 9px; font-size: 11px; color: var(--muted); font-weight: 500;
    }
    .kpi-pill-dot { width: 6px; height: 6px; border-radius: 50%; }
    .kpi-panel-body {
      overflow: hidden;
      transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1), opacity 0.25s ease;
      max-height: 400px; opacity: 1;
    }
    .kpi-panel-body.kpi-collapsed { max-height: 0; opacity: 0; }
    .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 12px 0 0; margin-bottom: 12px; }

    /* â”€â”€ RATE HELPER BOX â”€â”€ */
    .rate-helper { background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
    .rate-helper-title { font-family: 'IBM Plex Mono', monospace; font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; font-weight: 600; margin-bottom: 8px; }
    .rate-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    .rate-cell { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 6px 10px; }
    .rate-cell-label { font-size: 10px; color: var(--muted); margin-bottom: 2px; }
    .rate-cell-value { font-family: 'IBM Plex Mono', monospace; font-size: 12px; font-weight: 600; }

    /* â”€â”€ UTILITY â”€â”€ */
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .gap-3 { gap: 12px; }
    .mt-2 { margin-top: 8px; }
    .mt-3 { margin-top: 12px; }
    .mt-4 { margin-top: 16px; }
    .mb-2 { margin-bottom: 8px; }
    .mb-3 { margin-bottom: 12px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
    .text-muted { color: var(--muted); }
    .text-mono { font-family: 'IBM Plex Mono', monospace; }
    .font-bold { font-weight: 700; }
    .w-full { width: 100%; }
    .hidden { display: none !important; }

    /* â”€â”€ DAYS-COVER METER â”€â”€ */
    .cover-bar { height: 4px; border-radius: 2px; background: var(--border); margin-top: 4px; overflow: hidden; }
    .cover-bar-fill { height: 100%; border-radius: 2px; transition: width .3s; }

    /* scrollbar for modal-body */
    .modal-body::-webkit-scrollbar { width: 5px; }
    .modal-body::-webkit-scrollbar-track { background: var(--surface); }
    .modal-body::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }

    /* row actions */
    .row-actions { display: flex; gap: 4px; }
    .action-btn { padding: 2px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; border: 1px solid var(--border); background: none; color: var(--muted); transition: all .1s; }
    .action-btn:hover { color: var(--text); border-color: var(--border2); }
    .action-btn.del:hover { color: var(--danger); border-color: var(--danger); }

    /* â”€â”€ SCOPE TREE SELECTOR â”€â”€ */
    .scope-tree-btn {
      display:inline-flex; align-items:center; gap:7px;
      padding:5px 11px; border-radius:6px; font-size:12px; font-weight:500;
      cursor:pointer; border:1px solid var(--border2);
      background:var(--surface2); color:var(--text);
      min-width:180px; max-width:260px;
    }
    .scope-tree-btn:hover { border-color:var(--accent); }
    .scope-tree-panel {
      display:none; position:absolute; top:calc(100% + 4px); left:0;
      background:var(--surface); border:1px solid var(--border2);
      border-radius:10px; box-shadow:0 16px 48px rgba(0,0,0,0.55);
      z-index:300; width:280px; overflow:hidden;
    }
    .scope-tree-panel.open { display:block; }
    .scope-tree-body { max-height:320px; overflow-y:auto; padding:5px 0; }
    .scope-tree-body::-webkit-scrollbar { width:4px; }
    .scope-tree-body::-webkit-scrollbar-thumb { background:var(--border2); border-radius:2px; }
    .stree-row {
      display:flex; align-items:center; gap:5px;
      padding:4px 12px; cursor:pointer; user-select:none;
    }
    .stree-row:hover { background:rgba(255,255,255,0.04); }
    .stree-row.stree-checked .stree-name { color:var(--accent); }
    .stree-row.stree-partial .stree-name { color:#93c5fd; opacity:.85; }
    .stree-toggle {
      font-size:8px; color:var(--muted); width:12px; text-align:center;
      flex-shrink:0; cursor:pointer; transition:transform .15s;
    }
    .stree-toggle.open { transform:rotate(90deg); }
    .stree-name { font-size:12px; flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .stree-code { font-size:10px; color:var(--muted); font-family:'IBM Plex Mono',monospace; flex-shrink:0; }
    .stree-children { display:none; }
    .stree-children.open { display:block; }

    /* â”€â”€ STICKY CARD HEADERS â”€â”€ */
    .sticky-table-header {
      position: sticky;
      top: 88px;
      z-index: 10;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    /* â”€â”€ PHANTOM SCROLLBAR (docked under sticky header, above table body) â”€â”€ */
    .sticky-scroll-wrap { position: relative; }
    .phantom-scrollbar {
      overflow-x: auto;
      overflow-y: hidden;
      height: 10px;
      position: sticky;
      top: 138px;
      z-index: 9;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .phantom-inner { height: 1px; }

    /* â”€â”€ RULES OF ENGAGEMENT â”€â”€ */
    .roe-fac-block {
      border-bottom: 1px solid var(--border);
    }
    .roe-fac-block:last-child { border-bottom: none; }
    .roe-fac-header {
      display: flex; align-items: center; gap: 8px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.025);
      border-bottom: 1px solid var(--border);
    }
    .roe-fac-name { font-size: 12px; font-weight: 700; }
    .roe-rules-list { padding: 0; }
    .roe-rule-row {
      display: flex; align-items: center; flex-wrap: wrap; gap: 6px;
      padding: 8px 16px 8px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      transition: background .1s;
    }
    .roe-rule-row:last-child { border-bottom: none; }
    .roe-rule-row:hover { background: rgba(255,255,255,0.025); }
    .roe-rule-product {
      font-size: 12px; font-weight: 600; color: var(--accent);
      min-width: 140px; flex-shrink: 0;
    }
    .roe-rule-stat {
      display: flex; flex-direction: column; align-items: center;
      background: rgba(255,255,255,0.04); border: 1px solid var(--border);
      border-radius: 6px; padding: 4px 10px; min-width: 80px;
    }
    .roe-stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: .08em; color: var(--muted); }
    .roe-stat-value { font-size: 12px; font-weight: 700; color: var(--text); font-family: 'IBM Plex Mono', monospace; }
